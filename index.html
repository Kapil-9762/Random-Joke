<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes Using API</title>
    <style>
        *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        }
        body{
            background-color: rgb(247, 230, 199);
            height: 100vh;
            width: 100vw;
            display:grid;
            padding: 10px;
            place-items: center;

            & .container{
                min-width: 200px;
                max-width: 80vw;
                padding: 20px;
                background-color: rgb(233, 198, 132);
                border-radius: 20px;
                box-shadow: 0px 0px 10px black;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 20px;
                & h2{
                    font-size: 2rem;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    letter-spacing: 0.5px;
                }
                & p{
                    font-size: 1.2rem;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    letter-spacing: 1px;
                }
                & #btnJoke{
                    padding: 10px 20px;
                    border: none;
                    border-radius: 20px;
                    box-shadow: 0px 0px 10px black;
                    background-color: rgb(255, 166, 0);
                    color: rgb(0, 0, 0);
                    font-size: 1rem;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    cursor: pointer;
                    letter-spacing: 1px;
                    &:hover{
                        box-shadow: 0px 0px 10px rgb(46, 45, 45);
                    }
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate Random Jokes</h2>
        <p id="jokes">loading...</p>
        <button id="btnJoke">Click Me For New Joke</button>
    </div>
    <script>
        const apiURL="https://icanhazdadjoke.com/";  //api url for a random joke

        let joke=document.querySelector("#jokes");
        let newJoke=document.querySelector("#btnJoke");

        //1.using .then() and .catch()
        // function newRandomJoke(){
        //     fetch(apiURL,{
        //         headers:{
        //             Accept:"Application/json"
        //         }
        //     })
        //     .then((res)=>{
        //         // console.log(res);
        //         return res.json();
        //     })
        //     .then((data)=>{
        //         jokes.innerText=data.joke;
        //     })
        //     .catch((err)=>{
        //         // console.log("I am sorry:",err);
        //         jokes.innerText="Sorry, API is not found";
        //     })
        // }

        function shrinkBtn(){
            newJoke.style.transform = "scale(0.89)";
        }
        function restorekBtn(){
            newJoke.style.transform = "scale(1)";
        }
        // using async await
        async function newRandomJoke(){
    
            
            //Error handing
            try{
                shrinkBtn();
            const res=await fetch(apiURL, {
                headers:{
                    accept:"application/json"
                }
            });
            const data=await res.json();
            // console.log(data);
            jokes.innerText=data.joke;
            restorekBtn();
         }catch(error){   //catch block to handle error
            // console.log(error);
            jokes.innerText="Sorry, API is not found";
         }
            
        }
        newRandomJoke();
        newJoke.addEventListener('click', newRandomJoke);
        // newJoke.addEventListener('click', ()=>{
        //     newJoke.style.transform="scale(0.9)";
        // });
    </script>
</body>
</html>
